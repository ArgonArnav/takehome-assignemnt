<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Log Analyzer</title>
</head>
<body>
    <h1>Call Log Analyzer</h1>
    <form action="https://argonarnav.github.io/takehome_assignement/process" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="question">Enter your question:</label><br>
            <input type="text" id="question" name="question"><br><br>
        </div>
        <div class="form-group">
            <label for="call_logs">Upload call logs (one or more):</label><br>
            <input type="file" id="call_logs" name="documents" multiple accept=".txt"><br><br>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
